<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="contaner">
      <input type="radio" name="radio" id="point-one" checked />
      <input type="radio" name="radio" id="point-two" />
      <input type="radio" name="radio" id="point-three" />
      <input type="radio" name="radio" id="point-four" />
      <div class="slides">
        <div class="slide"><img src="img/1.jpg" alt="picture" /></div>
        <div class="slide"><img src="img/2.jpg" alt="picture" /></div>
        <div class="slide"><img src="img/3.jpg" alt="picture" /></div>
        <div class="slide"><img src="img/4.jpg" alt="picture" /></div>
      </div>
      <div class="phrases slides">
        <p class="phrase">How do you defend yourself?</p>
        <p class="phrase">Mask mode for everyone</p>
        <p class="phrase">Travel to a pandemic</p>
        <p class="phrase">And the fourth picture</p>
      </div>

      <div class="controls">
        <div class="points-style">
          <label for="point-one" class="control"
            ><div class="control__cirle" id="control__cirle_one"></div
          ></label>
          <label for="point-two" class="control"
            ><div class="control__cirle" id="control__cirle_two"></div
          ></label>
          <label for="point-three" class="control"
            ><div class="control__cirle" id="control__cirle_three"></div
          ></label>
          <label for="point-four" class="control"
            ><div class="control__cirle" id="control__cirle_four"></div
          ></label>
        </div>
      </div>
    </div>
  </body>
</html>
